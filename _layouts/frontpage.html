---
layout: default
---
<div class="row">
	<div class="col-sm-9">
    <div class="post">
			<h1>{{ page.title }}</h1>
			<p>{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
			<article>
				{{ content }}
			</article>
		</div>
	</div>
</div>

<div id="index" class="row">
	<div class="col-sm-9">
		<div class="post-list-header">
	  	<h2>文章列表</h2>
		</div>
		<div class="post-list-body"> 
      {% for post in site.posts %}
        <a class="post-list-item" href="{{ post.url | prepend: site.baseurl }}">
          <h2>
          {{ post.title }}
          </h2>
          <span class="">{{ post.date | date: "%b %-d, %Y" }}</span>
        </a>
      {% endfor %}
	  </div>
	</div>

</div>
